version: "3.8"

services:
  traefik:
    image: traefik:v3.1
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    dns:
      - 1.1.1.1
      - 8.8.8.8
    environment:
      - DUCKDNS_TOKEN=${DUCKDNS_TOKEN}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./letsencrypt:/letsencrypt
    command:
      # Entrypoints
      - --entrypoints.web.address=:80
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https
      - --entrypoints.websecure.address=:443

      # Providers
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false

      # Let's Encrypt (DuckDNS)
      - --certificatesresolvers.duckdns.acme.email=${ACME_EMAIL}
      - --certificatesresolvers.duckdns.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.duckdns.acme.dnschallenge.provider=duckdns
      - --certificatesresolvers.duckdns.acme.dnschallenge.delaybeforecheck=90
      - --certificatesresolvers.duckdns.acme.dnschallenge.resolvers=1.1.1.1:53,8.8.8.8:53

      # Dashboard & logs
      - --api.dashboard=true
      - --log.level=DEBUG

  chat-server:
    image: ghcr.io/sipixer/server-chat/chat-server:latest
    restart: unless-stopped
    depends_on:
      - redis
    environment:
      ELASTICACHE_ENDPOINT: "${REDIS_HOST}:${REDIS_PORT}"
    labels:
      - traefik.enable=true
      - traefik.http.routers.chat-server.rule=Host(`${DOMAIN}`)
      - traefik.http.routers.chat-server.entrypoints=websecure
      - traefik.http.routers.chat-server.tls.certresolver=duckdns
      - traefik.http.services.chat-server.loadbalancer.server.port=3000

  redis:
    image: redis:8.2.2-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data

volumes:
  redis_data:
